<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Despensa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div id="tablaDespensa">
		<table class="table table-striped tabla_principal" id="articulos" cellpadding="0" cellspacing="0">
			<tbody>
				<tr *ngFor="let articulo of articulosDespensa; let odd = odd" [ngClass]="{odd:odd}">
				 <td><ion-icon class="icono" name="close-circle" (click)='borrar(articulo.id);'></ion-icon></td>
				<td><a routerLink="/editar/{{articulo.id}}"><ion-icon class="icono" name="create" (click)='editar(articulo.id);'></ion-icon></a></td>
				<td>{{ articulo.name }}</td>
			</tr>
		</tbody>
		</table>
	</div>

</ion-content>
